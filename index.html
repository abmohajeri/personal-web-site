<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link media="all" rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/typed.js@2.0.9.js"></script>

    <title>Morteza Jalambadani</title>

</head>



<body class="container-fluid noselect">

    <div class="center">

        <div class="row">
            <img  class="avatar" src="image/me.jpg" alt="Avatar">
        </div>

        <div class="row">
            <p class="full-name">
                Morteza Jalambadani
            </p>
        </div>

        <div class="row">
            <p class="developer">
                Developer
            </p>
        </div>

        <div class="row icons">

            <div class="row col-md-3"></div>

            <p class="col-md-1 fa fa-github"          ></p>

            <p class="col-md-1 fa fa-stack-overflow"  ></p>

            <p class="col-md-1 fa fa-telegram"        ></p>

            <p class="col-md-1 fa fa-linkedin"        ></p>

            <p class="col-md-1 fa fa-google"          ></p>

            <p class="col-md-1 fa fa-instagram"       ></p>

            <div class="row col-md-3"></div>

        </div>

        <div class="row">
            <p class="email">
                <span class="email-label">Email:</span>
                <label>
                    <input class="email-value" value="" readonly/>
                </label>
                <a class="fa fa-clipboard email-copy-to-clipboard"> </a>
            </p>
        </div>

        <input type="hidden" value="Morteza@Jalambadani.ir" class="email-value-hidden">

    </div>


<script type="application/javascript" src="js/index.js" ></script>

</body>




</html>
